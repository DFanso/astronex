name: CI/CD for NestJS App

on:
  push:
    branches:
      - dev
    paths:
      - 'server/**'
  pull_request:
    branches:
      - dev
    paths:
      - 'server/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify the Node.js version you are using

      - name: Install dependencies
        working-directory: ./server
        run: yarn install

      - name: Run tests
        working-directory: ./server
        run: yarn test

      - name: Build Docker image
        run: |
          echo "Building Docker image"
          docker build \
          --build-arg YOUR_BUILD_ARG_NAME=${{ secrets.YOUR_BUILD_ARG_SECRET }} \
          -t astronex-server ./server

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push astronex-server

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Deploying to Render"
          # Install Render CLI and login
          npm install -g render-cli
          echo $RENDER_API_KEY | render login --api-key-stdin
          # Trigger Render deployment
          render deploy --service srv-cpbht8vsc6pc73a9i1e0 --docker-image astronex-server
